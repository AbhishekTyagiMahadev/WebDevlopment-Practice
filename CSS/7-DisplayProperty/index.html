<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .block {
            display: block;
            width: 100%;
            background-color: lightblue;
            padding: 10px;
            margin: 10px 0;
        }
        .inline {
            display: inline;
            background-color: lightgreen;
            padding: 10px;
            margin: 10px;
        }
        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            padding: 10px;
            margin: 10px;
        }
        .none {
            display: none;
        }
        
    </style>
</head>
<body>
    <h1>CSS Display Property</h1>
    <div class="block">This is a block element</div>
    <span class="inline">This is an inline element</span>
    <span class="inline">This is another inline element</span>
    <div class="inline-block">This is an inline-block element</div>
    <div class="inline-block">This is another inline-block element</div>
    <div class="none">This element is not displayed</div>
    
</body>
</html>
