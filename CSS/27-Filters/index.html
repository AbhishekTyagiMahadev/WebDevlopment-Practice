<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Property Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="box">
            <img src="image.jpg" class="original">
            <p>Original Image</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="blur">
            <p>Blur Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="brightness">
            <p>Brightness Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="contrast">
            <p>Contrast Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="grayscale">
            <p>Grayscale Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="hue-rotate">
            <p>Hue Rotate Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="invert">
            <p>Invert Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="opacity">
            <p>Opacity Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="saturate">
            <p>Saturate Filter</p>
        </div>

        <div class="box">
            <img src="image.jpg" class="sepia">
            <p>Sepia Filter</p>
        </div>
    </div>
</body>

</html>
