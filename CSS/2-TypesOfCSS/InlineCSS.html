<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS</h1>
    <p style="color: red; font-size: 18px;">This paragraph is styled using inline CSS with red color and 18px font size.</p>
    <p style="background-color: yellow; padding: 10px;">This paragraph has a yellow background and padding.</p>
    <div style="border: 2px solid black; margin: 20px;">
        <h2 style="color: green;">This is a heading inside a div</h2>
        <p style="color: purple;">This is a paragraph inside a div with a purple color.</p>
    </div>
    <button style="background-color: lightblue; border: none; padding: 10px 20px; cursor: pointer;">Click Me</button>
</body>
</html>
