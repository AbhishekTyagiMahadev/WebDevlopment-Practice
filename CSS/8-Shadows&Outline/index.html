<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Types of Shadows Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .text-shadow {
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .multiple-text-shadows {
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 0, 0, 0.5);
        }

        .soft-text-shadow {
            color: #333;
            text-shadow: 2px 2px 10px rgba(1, 1, 1, 0.5);
            margin-bottom: 20px;
        }

        .box-shadow {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .multiple-box-shadows {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(255, 0, 0, 0.5);
        }

        .soft-box-shadow {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }

        .inset-box-shadow {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            margin: 20px 0;
            padding: 20px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .outline {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px 0;
            padding: 20px;
            outline: 2px solid red;
        }

        .outline-dashed {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            margin: 20px 0;
            padding: 20px;
            outline: 2px dashed blue;
        }

        .outline-offset {
            width: 200px;
            height: 100px;
            background-color: lightcoral;
            margin: 20px 0;
            padding: 20px;
            outline: 2px solid green;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <h1 class="text-shadow">Text Shadow Example</h1>
    <h1 class="multiple-text-shadows">Multiple Text Shadows Example</h1>
    <h1 class="soft-text-shadow">Soft Text Shadow Example</h1>
    <div class="box-shadow">Box Shadow Example</div>
    <div class="multiple-box-shadows">Multiple Box Shadows Example</div>
    <div class="soft-box-shadow">Soft Box Shadow Example</div>
    <div class="inset-box-shadow">Inset Box Shadow Example</div>
    <h1>Outline Property Example</h1>
    <div class="outline">Solid Outline Example</div>
    <div class="outline-dashed">Dashed Outline Example</div>
    <div class="outline-offset">Outline with Offset Example</div>
</body>
</html>
