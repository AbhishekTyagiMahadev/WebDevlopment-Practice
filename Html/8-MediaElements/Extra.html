<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaElement</title>
    <style>
        .video-container {
            position: relative;
            width: 400px;
        }
        .audio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video2" src="Video2.mp4" width="400" controls></video>
        <!-- <audio id="audio2" src="Audio2.mp3" class="audio-overlay"></audio> -->
    </div>

    <script>
        const video2 = document.getElementById('video2');
        const audio2 = document.getElementById('audio2');

        video2.addEventListener('play', () => {
            audio2.play();
        });

        video2.addEventListener('pause', () => {
            audio2.pause();
        });

        video2.addEventListener('seeked', () => {
            audio2.currentTime = video2.currentTime;
        });

        video2.addEventListener('volumechange', () => {
            audio2.volume = video2.volume;
        });
    </script>
</body>
</html>
